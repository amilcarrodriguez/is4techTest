<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Portal Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listar}">Menu principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <br>
    <br>
    <h1 class="text-secondary">Distribuidores, canales de distribucion</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Distribuidor</th>
            <th>Canal autorizado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reld: ${obj1}">
            <td th:text="${reld.distribuidor.nombre}"></td>
            <td th:text="${reld.nombre}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <br>
    <br>
    <br>
    <h1 class="text-secondary">Puntos de venta, productos</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Canal autorizado</th>
            <th>Productos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="relc: ${obj2}">
            <td th:text="${relc.canales.nombre}"></td>
            <td th:text="${relc.descripcion}"></td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
